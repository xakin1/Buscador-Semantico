<div class= "flex-container">
  <app-labels (added)="add()" (removed)="remove()" [editable] = "this.listOfTitles != undefined && lessThan(this.listOfTitles.labels.length , 1)" [removable] = removable [title]=title [placeholder]=placeholder [width] = width  id="labels"></app-labels>
  <app-info [info] = info class = "info"></app-info>
</div>
