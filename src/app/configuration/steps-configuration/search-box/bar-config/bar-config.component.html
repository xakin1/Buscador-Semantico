<div *ngIf="step[column][row].searchBox.show">
  <div>
    <h5> Caja de b√∫squeda</h5>
    <div class="form-group">
      <label class="form-label" for="inputWidth">Ancho</label>
      <div class="row">
        <app-slider (change)="changeAnchoBuscador($event)" #ancho></app-slider>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="inputWidth">Alto</label>
    </div>
    <div class="row">
      <app-slider (change)="changeAltoBuscador($event)" #alto></app-slider>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="inputWidth">Texto del buscador</label>
  </div>
  <div class="form-group">
    <input #placeholder type="text" (change)="changePlaceHolder()" class="form-control" id="placeholder" value="search...">
  </div>

  <h5> Resultados</h5>
  <div class="form-group">
    <label class="form-label" for="inputWidth">Ancho</label>
    <div class="row">
      <app-slider (change)="changeAnchoResultado($event)" [max] = "66" [value] = "33" #anchoResultados></app-slider>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label" for="inputWidth">Alto</label>
  </div>
  <div class="row">
    <app-slider (change)="changeAltoResultado($event)" [max] = "maxResultados" [value] = 250 #altoResultados></app-slider>
  </div>
</div>
