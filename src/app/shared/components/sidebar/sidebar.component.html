<div id="mySidenav" class="sidenav">

  <mat-tree  style="background-color: #57D6B1" [dataSource]="dataSource" [treeControl]="treeControl">

    <mat-tree-node  *matTreeNodeDef="let node" matTreeNodePadding>

      <button mat-icon-button disabled></button>
      <a  *ngIf=" ShowSearchBox(node.name)" (click)="ReadNode(node.name)" style="color: white;"> {{node.name}} </a>
    </mat-tree-node>

    <mat-tree-node  *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button *ngIf="node.name=='Configuración de pasos' || Show()" style="color: white;"  mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon   class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <a *ngIf="node.name=='Configuración de pasos' || Show()" style="padding-left: 1rem; color: white ">{{node.name}}</a>
    </mat-tree-node>
  </mat-tree>

</div>
