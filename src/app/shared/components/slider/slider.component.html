<mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"

        [tickInterval]="getSliderTickInterval()"

        [vertical]="vertical">
    </mat-slider>
