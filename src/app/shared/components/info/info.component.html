<div id = "container" class="flex-container" (mouseover)="changeText=true" (mouseout)="changeText=false">
  <mat-icon class="mat-drawer-container">info</mat-icon>
  <span *ngIf= "changeText">
    <div id= "info" class="column">
      <i style="font-size:15px">{{info}}</i>
    </div>
  </span>
</div>
