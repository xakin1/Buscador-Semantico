<div>
  <mat-form-field class="chip-list"  [style.width.%]= width>
    <mat-label>{{title}}</mat-label>
    <mat-chip-list #chipList aria-label="label selection" selectable >
      <mat-chip *ngFor="let label of labels; let i = index" [selectable]="selectable"
              [removable]="editable" (removed)="remove(label)"  (click)="print(i)">
        {{label.name}}
        <mat-icon matChipRemove *ngIf="editable">cancel</mat-icon>
      </mat-chip>
      <input *ngIf="editable" (keydown)="$event.stopPropagation()" placeholder= {{placeholder}}
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" >
    </mat-chip-list>
  </mat-form-field>
</div>
