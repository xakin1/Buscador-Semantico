<div>
  <mat-form-field class="chip-list"  [style.width.%]= width>
    <mat-label>{{title}}</mat-label>
    <mat-chip-list #chipList aria-label="label selection" selectable >
      <mat-chip *ngFor="let label of labels" [selectable]="selectable"
              [removable]="removable" (removed)="remove(label)"  (click)="print(label)">
        {{label.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input (keydown)="$event.stopPropagation()" placeholder= {{placeholder}}
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" >
    </mat-chip-list>
  </mat-form-field>
</div>
